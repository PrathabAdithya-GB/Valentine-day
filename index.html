<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Cinematic Proposal üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff0844,#ffb199,#7f00ff,#00c6ff);
background-size:400% 400%;
animation:bg 16s infinite alternate ease-in-out;
color:white;
overflow:hidden;
}

@keyframes bg{
0%{background-position:left}
100%{background-position:right}
}

/* HEART RAIN */

.heart{
position:fixed;
font-size:24px;
color:#ff2e63;
animation:fall linear infinite;
opacity:.9;
}
@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}

/* CONTAINER */

.container{
width:100%;
max-width:720px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(35px);
border-radius:30px;
padding:60px 35px;
text-align:center;
box-shadow:0 30px 120px rgba(0,0,0,0.45);
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px)}
to{opacity:1; transform:translateY(0)}
}

h1{font-size:clamp(2rem,4vw,3rem);margin-bottom:15px;}

.quotes p{margin:10px 0;font-style:italic;opacity:.95;}

.question{font-size:clamp(1.4rem,3vw,2rem);margin:30px 0;font-weight:600;}

.buttons{display:flex;justify-content:center;gap:25px;flex-wrap:wrap;}

button{
padding:16px 38px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
font-size:1rem;
transition:.35s;
}

.yes{background:#ff2e63;color:white;box-shadow:0 10px 35px rgba(255,46,99,0.8);}
.yes:hover{transform:scale(1.2)}

.no{background:white;color:#ff2e63;position:relative;}

/* YES SECTION */

.yesSection{
display:none;
margin-top:30px;
animation:fadeIn 1s ease;
}

input,textarea{
width:85%;
padding:14px;
border:none;
border-radius:25px;
margin:12px 0;
outline:none;
font-size:1rem;
}

textarea{height:100px}

/* RING */

.ring{
font-size:80px;
display:none;
animation:pulse 1.2s infinite;
margin-top:20px;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.5)}
100%{transform:scale(1)}
}

/* KNEEL */

.kneel{
display:none;
font-size:70px;
margin-top:15px;
animation:moveUp 2s ease forwards;
}
@keyframes moveUp{
0%{transform:translateY(90px);opacity:0}
100%{transform:translateY(0);opacity:1}
}

/* PHOTO */

.photo{
display:none;
margin-top:20px;
}
.photo img{
width:270px;
border-radius:25px;
box-shadow:0 15px 70px rgba(0,0,0,0.6);
}

/* FIREWORKS */

.firework{
position:fixed;
width:8px;height:8px;
background:white;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
to{transform:scale(28);opacity:0;}
}

/* ADMIN */

.adminPanel{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
color:white;
display:none;
overflow:auto;
padding:25px;
z-index:999;
}

.adminCard{
background:white;
color:black;
padding:18px;
border-radius:12px;
margin-bottom:18px;
}

</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
<source src="audio/love-song.mpeg" type="audio/mpeg">
</audio>

<div class="container">

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div class="quotes">
<p>"Every love story is beautiful, but ours is my favorite."</p>
<p>"You are the reason my heart smiles every day."</p>
</div>

<div class="question">Will you be my Valentine?</div>

<div class="buttons">
<button class="yes" onclick="showYesSection()">Yes üíñ</button>
<button class="no" id="noBtn">No</button>
</div>

<div class="yesSection" id="yesSection">

<input type="text" id="partnerName" placeholder="Enter your name">
<textarea id="attractionMsg" placeholder="What attracts me more..."></textarea>
<button onclick="saveResponse()">Submit üíñ</button>

<div class="ring" id="ring">üíç</div>
<div class="kneel" id="kneel">üßé‚Äç‚ôÇÔ∏è‚ù§Ô∏è</div>

<div class="photo" id="photo">
<img src="images/couple.jpg">
</div>

</div>

</div>

<!-- ADMIN -->
<div class="adminPanel" id="adminPanel">
<h2>Saved Responses</h2>
<div id="responsesContainer"></div>
</div>

<script>

/* MUSIC FADE */
let music=document.getElementById("bgMusic");
music.volume=0;
window.addEventListener("click",()=>{
music.play().catch(()=>{});
let fade=setInterval(()=>{
if(music.volume<1){music.volume+=0.05;}
else{clearInterval(fade);}
},200);
},{once:true});

/* HEART RAIN */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerText="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
},300);

/* NO ESCAPE */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
let x=Math.random()*350-170;
let y=Math.random()*220-110;
noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* SHOW YES */
function showYesSection(){
document.getElementById("yesSection").style.display="block";

setTimeout(()=>{document.getElementById("ring").style.display="block";},500);
setTimeout(()=>{document.getElementById("kneel").style.display="block";},1200);
setTimeout(()=>{createFireworks();},2000);
setTimeout(()=>{document.getElementById("photo").style.display="block";},2700);
}

/* FIREWORKS */
function createFireworks(){
for(let i=0;i<35;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1200);
}
}

/* SAVE RESPONSE */
function saveResponse(){
let name=document.getElementById("partnerName").value;
let message=document.getElementById("attractionMsg").value;
if(!name || !message){alert("Please fill all details ‚ù§Ô∏è");return;}
let date=new Date().toLocaleString();
let responses=JSON.parse(localStorage.getItem("valentineResponses")) || [];
responses.push({name,message,date});
localStorage.setItem("valentineResponses",JSON.stringify(responses));
alert("Response saved ‚ù§Ô∏è");
}

/* ADMIN */
document.addEventListener("keydown",function(e){
if(e.ctrlKey && e.shiftKey && e.key==="A"){
let pass=prompt("Enter admin password");
if(pass==="admin123"){
let panel=document.getElementById("adminPanel");
panel.style.display="block";
let container=document.getElementById("responsesContainer");
container.innerHTML="";
let data=JSON.parse(localStorage.getItem("valentineResponses")) || [];
data.forEach(r=>{
container.innerHTML+=`
<div class="adminCard">
<h3>${r.name}</h3>
<p>${r.message}</p>
<small>${r.date}</small>
</div>`;
});
}
}
});

</script>
</body>
</html>
